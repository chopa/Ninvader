<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
var gunX = 250;
function clickLeft(){
  var c =document.getElementById("gun");
  gunX = gunX - 50;
  c.style.left = gunX;
}
function clickRight(){
  var c =document.getElementById("gun");
  gunX = gunX + 50;
  c.style.left = gunX;
}
</script>
</head>
<body bgcolor="9370db" >
<pre
style="position:absolute;left:250px;top:550px;"id = "gun">
 ●●●
●● ●●
 ●●●
</pre>
<pre style="position:absolute;left:50px;top:600px;"id = "left" onclick = "clickLeft();">
  ♡
</pre>
<pre style ="position:absolute;left:450px;top:600px;"id = "Right" onclick = "clickRight();">
  ⭐︎
</pre>
</body>
</html>
